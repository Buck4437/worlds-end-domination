<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project Revelation</title>

        <link rel="stylesheet" href="stylesheets/core.css">
        <link rel="stylesheet" href="stylesheets/colors.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="top-bar">
                <div v-if="database.apocalypses(player).canApocalypse()" class="top-bar-layer-1">
                    <button class="apocalypse-btn" @click="database.apocalypses(player).performApocalypse()">
                        ...
                    </button>
                </div>
                <div class="top-bar-layer-2">
                    <div>
                        Money: {{format(player.money)}} / {{format(database.constants.goal)}} (Max: {{maxPercentage}}%)
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <button v-for="tab in tabs" class="nav-bar-btn" @click="switchTab(tab)">{{tab}}</button> 
            </div>
            
            <component v-for="tab in tabs"
                       v-show="currentTab == tab"
                       :is="toTabComponent(tab)"
                       :player="player"
                       :key="tab"></component>

        </div>

        <script type="importmap">
            {
              "imports": {
                "vue": "./javascripts/libraries/vue.esm-browser.js",
                "database": "./javascripts/database/index.js",
                "components/": "./javascripts/components/"
              }
            }
        </script>

        <script src="javascripts/libraries/break_infinity.min.js"></script>

        <script src="javascripts/createplayer.js"></script>
        <script src="javascripts/utils.js"></script>
        
        <script type="module" src="javascripts/database/index.js"></script>
        <script type="module" src="javascripts/index.js"></script>
    </body>
</html>
