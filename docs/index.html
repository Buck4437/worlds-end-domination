<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project Revelation</title>

        <link rel="stylesheet" href="stylesheets/core.css">
        <link rel="stylesheet" href="stylesheets/colors.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="top-bar">
                <div v-if="database.apocalypses.canApocalypse()" class="top-bar-layer-1">
                    <button class="apocalypse-btn" @click="database.apocalypses.performApocalypse()">
                        ...
                    </button>
                </div>
                <div class="top-bar-layer-2 top-bar-layer">
                    <span class="money-display">
                        Money: {{format(player.money)}} / {{format(database.constants.goal)}} (Max: {{maxPercentage}}%)
                    </span>
                    <span v-if="database.apocalypses.getApocalypseLevel() >= 1" class="mana-display">
                        Mana: {{format(player.spells.mana, 2, 0, 1e6)}}
                    </span>
                </div>
                <top-bar-buttons></top-bar-buttons>
            </div>
            <div class="nav-bar">
                <button v-for="tab in tabs" class="nav-bar-btn" @click="switchTab(tab)">{{tab}}</button> 
            </div>
            
            <component v-for="tab in tabs"
                       v-show="currentTab == tab"
                       :is="toTabComponent(tab)"
                       :key="tab"></component>
        </div>

        <script src="javascripts/libraries/break_infinity.min.js"></script>
        <script src="javascripts/libraries/vue.js"></script>

        <script src="javascripts/classes/Building.js"></script>
        <script src="javascripts/classes/Upgrade.js"></script>
        <script src="javascripts/classes/Spell.js"></script>

        <script src="javascripts/database/index.js"></script>
        <script src="javascripts/database/constants.js"></script>
        <script src="javascripts/database/stats.js"></script>
        <script src="javascripts/database/money.js"></script>
        <script src="javascripts/database/buildings.js"></script>
        <script src="javascripts/database/upgrades.js"></script>
        <script src="javascripts/database/apocalypses.js"></script>
        <script src="javascripts/database/spells.js"></script>
        <script src="javascripts/database/manaShop.js"></script>
        <script src="javascripts/utils.js"></script>
        
        <script src="javascripts/player.js"></script>

        <script src="javascripts/components/ProgressBar.js"></script>
        
        <script src="javascripts/components/TopBarButtons.js"></script>
        <script src="javascripts/components/MainTab.js"></script>
        <script src="javascripts/components/BuildingsDisplay.js"></script>
        <script src="javascripts/components/UpgradeButton.js"></script>
        <script src="javascripts/components/SpellsDisplay.js"></script>

        <script src="javascripts/components/ApocalypsesTab.js"></script>

        <script src="javascripts/components/AutomationTab.js"></script>
        <script src="javascripts/components/AutobuyerDisplay.js"></script>
        
        <script src="javascripts/components/ManaShopTab.js"></script>

        
        <script src="javascripts/components/placeholders.js"></script>

        
        <script src="javascripts/gameloop.js"></script>
        <script src="javascripts/index.js"></script>
    </body>
</html>
